{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}


<div class="container">
<h1 class="text-center">FurnitureGo</h1>
<hr>
<div class="row mt-3">

{% for p in product_list %}
<div class="col-md-4">
<h3>{{p.title}}</h3>
<img src="{{p.image.url}}" alt="" width="300" height="180">
<p class="mt-3">Price: <strike>Ksh. {{p.marked_price}}</strike> Ksh. {{p.selling_price}}</p>
<a class="btn btn-primary btn-sm" href="">Add to Cart</a>
</div>
{% endfor %}

</div>
</div>
{% endblock %}
