<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<div class="container">
<body>

    <a href="{% url 'furnitureGo:admin_home' %}">Home</a> |
    <a href="{% url 'furnitureGo:adminorderlist' %}">All Orders</a> |
    <a target="_blank" href="{% url 'furnitureGo:home' %}">Visit site</a>
    

    {% if request.user.admin %}
    <a style="float: right; padding-left: 10px;" href="{% url 'furnitureGo:logout' %}">Logout</a>
    
    {% else %}
    <a style="float: right; padding-left: 10px;" href="{% url 'furnitureGo:admin_login' %}">Login</a>

    {% endif %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
