{% extends 'base.html' %}
{% block title %} Categories {% endblock %}
{% block content %}
<div class="container">
    {% for cat in allcategories %}
    <h4>{{cat.title}}</h4><hr>
<div class="row">

    {% for p in cat.product_set.all %}
<div class="col-md-4">
<h4><a style="text-decoration: none;" href="{% url 'furnitureGo:productdetails' p.slug %}">{{p.title}}</a></h4>
<img src="{{p.image.url}}" alt="" width="300" height="180">
<p class="mt-3">Price: <strike>Ksh. {{p.marked_price}}</strike> Ksh. {{p.selling_price}}</p>
<a class="btn btn-primary btn-sm" href="{% url 'furnitureGo:addtocart' p.id %}">Add to Cart</a>
</div>
{% endfor %}

</div>
<hr>
    {% endfor %}
</div>

{% endblock %}
