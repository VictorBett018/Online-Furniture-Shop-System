
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>


<div class="container">
<body>

    <div class="navbar">
        <div class="icon">
          <h2 class="logo">FurnitureGo</h2>
        </div>
        <div class="menu">
          <ul>
            <li><a style="float: left;" href="{% url 'furnitureGo:home' %}">Home</a></li>
            <li><a href="{% url 'furnitureGo:allproducts' %}">Categories</a></li>
            <li><a href="{% url 'furnitureGo:mycart' %}">View Cart</a></li>
            {% if request.user.customer %}
            <li><a style="float: right; padding-left: 10px;" href="{% url 'furnitureGo:userprofile' %}">{{request.user.username}}</a></li>
            <li><a style="float: right; padding-left: 10px;" href="{% url 'furnitureGo:logout' %}">Logout</a></li>
            {% else %}
            <li><a style="float: right; padding-left: 10px;" href="{% url 'furnitureGo:user_login' %}">Login</a></li>
            <li><a style="float: right; padding-left: 10px;" href="{% url 'furnitureGo:admin_login' %}">Admin Login</a></li>
            <li><a style="float: right;" href="{% url 'furnitureGo:user_register' %}">Sign Up</a></li>
          </ul>
        </div>
    {% endif %}
    </div>
    <hr>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
